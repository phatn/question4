<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">Search Traders by city</div>
		<div class="panel-body">
			<form class="form-horizontal">
			  <fieldset>
			    <legend>Traders</legend>
			    <div class="form-group">
			      <label for="select" class="col-lg-2 control-label">City</label>
			      <div class="col-lg-4">
			        <select class="form-control" id="select" #selectCity>
			        	<option value="SELECT_ALL" selected="selected">- Select city -</option>
			          	<option value="{{city}}" *ngFor="let city of cities let i = index">{{city}}</option>
			        </select>
			      </div>
			      <div class="col-lg-6"><button (click)="searchTraders(selectCity.value)" type="button" class="btn btn-primary">Search</button></div>
			    </div>
			  </fieldset>
			</form>
			
			<table class="table table-bordered table-striped" *ngIf="traderResults">
				<thead>
			      <tr>
			        <th>No.</th>
			        <th>ID</th>
			        <th>Name</th>
			        <th>City</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr *ngFor="let traderResult of traderResults; let i = index">
			    		<td>{{i + 1}}</td>
			    		<td>{{traderResult.id}}</td>
			    		<td>{{traderResult.name}}</td>
			    		<td>{{traderResult.city}}</td>
			    	</tr> 
			    </tbody>
			</table>
		</div>
	</div>
</div>
